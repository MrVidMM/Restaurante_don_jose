<ion-header>
  <ion-toolbar color="dark">
    <ion-item class="ion-text-center" color="dark">
      <ion-label>Detalle de Productos</ion-label>
    </ion-item>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <div>
          <ion-button color="primary-contrast">
            <ion-icon name="sunny-outline" color="dark"></ion-icon>
          </ion-button>
          <ion-button color="primary-contrast">
            <ion-icon name="sunny-outline" color="dark"></ion-icon>
          </ion-button>
          <ion-button color="primary-contrast">
            <ion-icon name="sunny-outline" color="dark"></ion-icon>
          </ion-button>
          <ion-button color="primary-contrast">
            <ion-icon name="sunny-outline" color="dark"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <!-- Se agregara debajo de los botones "sunny-outline" -->
      <ion-col>
        <ion-button fill="clear" color="light">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="9">

        <ion-slides>
          <ion-slide *ngFor="let item of [1,2]">
            <img [src]="datos.url" alt="">
          </ion-slide>
        </ion-slides>
      </ion-col>

      <ion-col>

        <div class="linea-gris"></div>

        <ion-label class="ion-text-center">
          <p>Nombre del producto</p>
          <p>{{datos.titulo}}</p>

        </ion-label>

        <div class="linea-gris"></div>

      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-footer>
    <ion-toolbar>
      <ion-row>
        <ion-col size="6" class="ion-text-center desc">
          <ion-button fill="clear" color="light">
            Descripci√≥n
          </ion-button>
        </ion-col>

        <ion-col size="6" class="ion-text-center">
          <ion-button fill="clear" color="dark">
            Volver
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
</ion-content>
